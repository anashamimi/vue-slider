<html lang="en">    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">

    <title>esercizio</title>
</head>



<body>
    <div id="app">
        <div id="wrapper">
            <div class="slider">
                <div class="slide img-selected">
                    <img :src="'./'+images[activeIndex].image" :alt="images[activeIndex].title">
                </div>       
            </div>
            <div class="position-relative">
                <div class="aside-slider">
                    <div class="mini-img" :class="{'img-selected': activeIndex === index}" v-for="(image,index) in images" :key="index">
                        <img :src="'./'+images[index].image" :alt="images.title">
                    </div>
                </div> 

                <button id="up" @click="prevSlide"><i class="fa-solid fa-chevron-up"></i></button>
                <button id="down" @click="nextSlide"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>

</html>
